{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAC - Cadastro do Evento</title>
    <link rel="shortcut icon" href="{% static 'img/logo2.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
    <style type="text/css">
        .login_body {
            padding: 60px;
            z-index: 90;
            position: relative;
            max-width: 450rem;
            max-height: 1500px;   
            margin-left: 50%;
            background-color: rgb(168, 84, 84);
            border-radius: 10px;
            box-sizing: border-box;
            transform: translateX(-50%);
            margin-top: 30px; 
        }
       
     </style>
</head>
<body>
    <div class="alert" role="alert">
        <a href="{% url 'listar_evento' %}">
          <button type="button" class="btn btn-light rounded-circle">
            <img src="/static/img/voltar.png" alt="" width="20px" height="30px">
          </button>
        </a>
    </div>
    <div class="login_body">
        <div class="login_box">
                        <h2>Cadastrar Evento</h2>
<form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="input_box">
                    <label for="titulo"><strong>Título:</strong></label><br>
                    {{ form1.titulo }}
                </div>

                <div class="input_box">
                    <label for="descricao"><strong>Descriçaõ:</strong></label><br>
                    {{ form1.descricao }}
                </div>
                

                <div class="input_box">
                    <label for="tipo"><strong>Tipo do Trabalho:</strong></label><br>
                    {{ form1.tipo_do_trabalho }}
                </div>


                <div class="input_box">
                    <label><strong>Formato:</strong></label><br>
                    {{ form2.formato }}
                </div>

                <div class="input_box">
                    <label for="localização"><strong>Local: </strong></label><br>
                    {{ form2.local }}
                </div>

                <div class="input_box">
                    <label for="data_evento"><strong>Data Evento:</strong></label><br>
                    <input type="date" id="data_evento" name="data_evento" value="{{ form2.data_evento.value|default:'' }}">
                </div>

                <div class="input_box">
                    <label for="nomecompleto"><strong>Foto: </strong></label><br>
                    {{ form2.foto }}
                </div>
                <div class="input_box">
                    <label for="nomecompleto"><strong>PDF: </strong></label><br>
                    {{ form2.arquivo_pdf }}
                </div>
                

                <div class="input_box">
                    <label for="nomecompleto"><strong>Link:</strong></label><br>
                    {{ form2.urlLink }}
                </div>

              

                   

                <!-- <div>
                    <button class="submit">
                        Cadastrar
                    </button>
                </div> -->

                <input type="hidden" name="cadastro_id" value="{{ cadastro_id }}"> <!-- Adicione esse campo oculto -->
                <button type="submit">Salvar</button>

            </form>

        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
