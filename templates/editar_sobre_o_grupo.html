{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar sobre o grupo</title>
    <link rel="shortcut icon" href="{% static 'img/logo2.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
    <style type="text/css">
        .login_body {
            padding: 60px;
            z-index: 90;
            position: relative;
            max-width: 450rem;
            max-height: 530px;   
            margin-left: 50%;
            background-color: rgb(168, 84, 84);
            border-radius: 10px;
            box-sizing: border-box;
            transform: translateX(-50%);
            margin-top: 100px; 
        }
     </style>
</head>
<body>

  <div class="alert" role="alert">
    <a href="{% url 'listar_sobre_o_grupo' %}">
      <button type="button" class="btn btn-light rounded-circle">
        <img src="/static/img/voltar.png" alt="" width="20px" height="30px">
      </button>
    </a>
</div>


{% block form_content %}
  <div class="login_body"> 
    <div class="login_box">
        <h2>Editar Informações Sobre o Grupo</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input_box">
                <label for="id_descricao_grupo"><strong>Sobre</strong></label><br>
                {{ form.descricao_grupo }}
            </div>

            <div class="input_box">
                <label for="id_imagem_grupo"><strong>Imagem</strong></label><br>
                {{ form.imagem_grupo }}
            </div>

            <div>
                <button type="submit" class="submit">
                    Editar
                </button>
            </div>
        </form>
    </div>
  </div>
{% endblock form_content %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
